<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма заявителя</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 350px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Введите данные заявителя</h2>

  <input type="text" id="fio" placeholder="ФИО заявителя" />
  <input type="text" id="tabnum" placeholder="Табельный номер сотрудника" />
  <button id="nextBtn" disabled>Далее</button>

  <script>
    const tg = window.Telegram.WebApp;
    const fioInput = document.getElementById("fio");
    const tabnumInput = document.getElementById("tabnum");
    const nextBtn = document.getElementById("nextBtn");

    // Активируем кнопку, когда оба поля заполнены
    function checkInputs() {
      nextBtn.disabled = !(fioInput.value.trim() && tabnumInput.value.trim());
    }
    fioInput.addEventListener("input", checkInputs);
    tabnumInput.addEventListener("input", checkInputs);

    nextBtn.addEventListener("click", () => {
      const data = {
        fio: fioInput.value.trim(),
        tabnum: tabnumInput.value.trim(),
      };

      // Отправляем данные боту
      tg.sendData(JSON.stringify(data));

      // Закрываем WebApp
      tg.close();
    });
  </script>
</body>
</html>
